name: C/C++ CI

on: [push]

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@master
      with:
          fetch-depth: 1
          path: 1019cc
    - name: configure
      run: mkdir build && cd build
    - name: make test
      run: make test
    - name: make clean
      run: make clean && cd .. && rm -rf build/
